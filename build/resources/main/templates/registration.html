<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="icon" href="../static/icons/beer2.png">
    <script>
        function redirectTimer() {
            setTimeout('location.href="/login";', 5000);
        }

        function redirect() {
            location.href="/login"
        }
    </script>
    <style>
        .copyrighttext{
          width: 100%;

          text-align: center;
          padding: 8px 40px;
          color: #fff;
        }
        .footer {
          border-radius: 25px;
          border: 10px solid transparent;
          border-image: linear-gradient(45deg,#03a9f4,#ff0058, #4dff03,#ffbc00) 1;

          color: white;
        }
        .form-control {
          border-radius: 20px;
          border: 2px solid transparent;
          border-image: linear-gradient(45deg,#03a9f4,#ff0058, #4dff03,#ffbc00) 1;
          background-color: black;

        }

        .form-control:focus {
          outline: none;
          box-shadow: none;
          background-color: black;
          color: white;
        }

        .btn{
          background: linear-gradient(45deg,#03a9f4,#ff0058, #4dff03,#ffbc00);
          color: #000000;
          border: none
        }
    </style>
</head>
<body th:attr="onload=${onload}" style="background-color:  black;">
<div class="mt-4 container-fluid">
    <div class="row justify-content-center">
        <div class="col-10 col-xl-5">
            <div style="background-color: black; border-radius: 25px">
                <img alt="beer?" class="mx-auto d-block" width="200px" src="../static/icons/beer.png" th:src="@{/icons/beer.png}">
                <p class="text-center display-4" style="color: white;">Registration</p>

                <form action="#" th:action="@{/order}" th:object="${customer}" method="post">

                    <div class="mx-5 px-5 form-group form-group-lg">
                        <label for="username" class="h4" style="color: white;">Your Username</label>
                        <input type="text" id="username" class="form-control input-lg" th:field="*{username}"/>
                        <label for="username" th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red"></label>
                    </div>

                    <div class="mx-5 px-5 form-group form-group-lg">
                        <label for="password" class="h4" style="color: white;">Password</label>
                        <input type="password" id="password" class="form-control" th:field="*{password}"/>
                        <label for="password" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red"></label>
                    </div>

                    <div class="mx-5 px-5 form-group form-group-lg">
                        <label for="repeat" class="h4" style="color: white;">Repeat your password</label>
                        <input type="password" id="repeat" class="form-control" th:field="*{repeated}" />
                        <label for="repeat" th:if="${#fields.hasErrors('repeated')}" th:errors="*{repeated}" style="color: red"></label>
                        <label for="repeat" style="color: red" th:text="${reperr}"></label>
                    </div>

                    <div class="d-flex justify-content-center m-3">
                        <button type="submit" class="btn btn-secondary btn-lg" style="background-color: #5700f7; border-color: white; border-radius: 30px">Register</button>
                        <button type="button" onclick="redirect()" class="btn btn-secondary btn-lg pb-3 mx-4" style="background-color: #5700f7; border-color: white; border-radius: 30px">Authorization</button>
                    </div>
                </form>

                <p class="text-center h1 fw-bold m-3 pb-3" style="color: #5707f7" th:text="${message}">&nbsp</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
